<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Other groups</title>
    <style>
        body {
            width: 100%;
            height: 100%;
            overflow: hidden;
            background-size: cover;
            background-repeat: no-repeat;
            background-attachment: fixed;
            background-position: center;
            /* background-image: url(https://www.pixelstalk.net/wp-content/uploads/images1/Merry-Christmas-at-Night.jpg); */
            background-image: url(../images/others_background.jpeg); 
        }

        div {
            display: flex;
            flex-direction: row;
            flex-wrap: wrap;
            align-items: center;
            justify-content: space-evenly;

            width: 300vw;
            height: 100vh;
            position: absolute;
            margin-left: -100%;
            top: 0;
            transform: scale(0.3, 0.3);
        }

        div a {
            width: 30%;
            height: 100%;
            text-align: center;
            /* https://stackoverflow.com/a/25536764 */
            background-color: red;
            background-image:url("data:image/svg+xml;utf8,<svg xmlns='http://www.w3.org/2000/svg' version='1.1' height='20px' width='150px'><text x='0' y='15' fill='black' font-size='20'>Website not found</text></svg>");
            background-position: center;
            background-repeat: no-repeat;
            background-size: contain;
        }

        iframe {
            border: 0;
            pointer-events: none;
        }

        h1 {
            position: absolute;
            font-size: 3vh;
            font-weight: bold;
            top: 15vh;
            left: 10vw;

        }
        
        .goback {
            font-size: 1.5vh;
        }



    </style>
</head>
