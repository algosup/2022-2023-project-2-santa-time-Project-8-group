<!DOCTYPE html>
<html>
    <head>
        <title>Santa</title>
        <link rel="stylesheet" href="/css/stylesheet.css">
        <script type="text/javascript" src="/js/client.js"></script>
    </head>

    <body>
        <div class="sharing">
            <a href="https://twitter.com/intent/tweet?text=http%3A%2F%2Fsanta.algosup.com" target="_blank">
                <img src="/images/logos/twitter.svg" alt="Share on Twitter" class="round">
            </a>
            <!-- TODO: Fix Facebook app id with our own -->
            <!-- <a href="https://www.facebook.com/dialog/share?app_id=145634995501895&display=popup&href=https%3A%2F%2Fsanta.algosup.com&redirect_uri=https%3A%2F%2Fsanta.algosup.com" target="_blank">
                <img src="/images/logos/facebook.png" alt="Share on Facebook" class="round">
            </a> -->
            <a href="https://www.linkedin.com/sharing/share-offsite/?url=http%3A%2F%2Fsanta.algosup.com" target="_blank">
                <img src="/images/logos/linkedin.png" alt="Share on LinkedIn">
            </a>
            <a href="https://www.reddit.com/submit?url=http%3A%2F%2Fsanta.algosup.com" target="_blank">
                <img src="/images/logos/reddit.png" alt="Share on Reddit" class="round">
            </a>
            <a class="mobile-only" href="whatsapp://send?text=http%3A%2F%2Fsanta.algosup.com" target="_blank">
                <img src="/images/logos/whatsapp.svg" alt="Share on Whatsapp" class="round">
            </a>
            <input type="image" src="/images/logos/copy.svg" alt="Copy to clipboard" onclick="navigator.clipboard.writeText('https:\/\/santa.algosup.com');">
        </div>
        <div class="container">
            <img src="images/tree.png" class="tree">
            <div class="presents">
                <div class="present" id="present-days">
                    <img src="images/presents/round pink.png">
                    <div style="left: 55%"><span id="days">00</span>Days</div>
                </div>
                <div class="present" id="present-hours">
                    <img src="images/presents/orange.png">
                    <div style="left: 45%"><span id="hours">00</span>Hours</div>
                </div>
                <div class="present" id="present-minutes">
                    <img src="images/presents/long purple.png">
                    <div style="left: 45%"><span id="minutes">00</span>Minutes</div>
                </div>
                <div class="present" id="present-seconds">
                    <img src="images/presents/long blue.png" style="transform: scaleX(-1)">
                    <div style="left: 55%"><span id="seconds">00</span>Seconds</div>
                </div>
            </div>
        </div>
        <div class="links">
            <a href="https://algosup.com" target="_blank">
                <img class="invert" src="images/logos/algosup.png" alt="Our school's website" class="round">
            </a>
            <a href="https://github.com/algosup/2022-2023-project-2-santa-time-Project-8-group" target="_blank">
                <img src="images/logos/github.png" alt="Github repository" class="round">
            </a>
            <button type="button" text="Contact us" onclick="navigator.clipboard.writeText('mathieu.chaput@algosup.com'); location.href = 'mailto:mathieu.chaput@algosup.com';">Contact us</button>
            <button type="button" text="Credits" onclick="location.href = 'credits.html'">Credits</button>
        </div>
        <form action="javascript:submit();" name="forms" id="form">
            <input type="text" id="address" name="address" placeholder="Enter your address." class="style"><br>
            <input type="submit" value="Submit"><br>
        </form>
    </body>
</html>
