<html>
    <head>
        <style>
:root {
    --height: 100vh;
    --width: 61.78vh;
}

body {
    margin: 0;
    background-image: url("https://www.pixelstalk.net/wp-content/uploads/2016/05/Free-Download-Christmas-Backgrounds.jpg");
    background-repeat: no-repeat;
    background-size: cover;
    background-position: center;
    overflow: hidden;
}

.container {
    position: absolute;
    height: var(--height);
    width: var(--width);
    bottom: 0;
    left: 30%;
    transform: translate(-50%, 0);
}

.tree {
    height: 100%
}

.presents {
    position: absolute;
    height: 100%;
    width: 100%;
    white-space: nowrap;
    bottom: 0;
    display: flex;
    justify-content: space-between;
    align-items: flex-end;
}

.present {
    /* display: inline-block; */
    position: relative;
    animation: present-drop ease-in 0.5s forwards;
    margin-bottom: 100vh;
}

@keyframes present-drop {
    100% {
        margin-bottom: 0;
    }
}

#present-days {
    width: 20%;
    animation-delay: 0s;
}

#present-hours {
    width: 20%;
    animation-delay: 0.2s;
}

#present-minutes {
    width: 40%;
    animation-delay: 0.4s;
}

#present-seconds {
    width: 40%;
    left: -10%;
    margin-right: -10%;
    animation-delay: 0.6s;
}

.present img {
    width: 100%;
}

.present div {
    position: absolute;
    bottom: 0;
    transform: translate(-50%, -25%);

    font-size: 2vh;
    font-family: sans-serif;
    color: white;
    text-align: center;
}

span {
    font-size: 3vh;
}

span::after {
    content: "\a";
    white-space: pre;
}
        </style>
    </head>
    <body>
        <div class="container">
            <img src="images/tree.png" class="tree">
            <div class="presents">
                <div class="present" id="present-days">
                    <img src="images/round pink.png">
                    <div style="left: 55%"><span id="days">00</span>Days</div>
                </div>
                <div class="present" id="present-hours">
                    <img src="images/orange.png">
                    <div style="left: 45%"><span id="hours">00</span>Hours</div>
                </div>
                <div class="present" id="present-minutes">
                    <img src="images/long purple.png">
                    <div style="left: 45%"><span id="minutes">00</span>Minutes</div>
                </div>
                <div class="present" id="present-seconds">
                    <img src="images/long blue.png" style="transform: scaleX(-1)">
                    <div style="left: 55%"><span id="seconds">00</span>Seconds</div>
                </div>
            </div>
        </div>
    </body>
</html>
