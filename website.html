<!DOCTYPE html>
<html>
    <head>
        <title>Santa</title>
        <link rel="stylesheet" href="stylesheet.css">
    </head>

    <body>
        <div class="background">
            <div class="tree">
                <div class="leaves">
                    <div class="leaf leaf3"></div>
                    <div class="leaf leaf2"></div>
                    <div class="leaf leaf1"></div>
                </div>
                <div class="trunk"></div>
            </div>
        </div>
        
        <form action="/" method="GET">
            <input type="text" id="saddress" name="saddress" placeholder="Street Name" class="style"><br>
            <input type="text" id="city" name="city" placeholder="City" class="style"><br>
            <input type="text" id="region" name="region" placeholder="Region" class="style"><br>
            <input type="text" id="country" name="country" placeholder="Country" class="style"><br>
            <input type="number" id="zipcode" name="zipcode" placeholder="ZIP Code" class="style"><br>
            <input type="submit" value="Submit"><br>
        </form> 
    </body>
</html>
