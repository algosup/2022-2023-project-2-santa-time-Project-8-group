<!DOCTYPE html>
<html>
    <head>
        <title>Santa</title>
        <link rel="stylesheet" href="stylesheet.css">
        <script type="text/javascript" src="client.js"></script>
    </head>

    <body>
        <div class="background">
            <div class="tree">
                <div class="leaves">
                    <div class="leaf leaf3"></div>
                    <div class="leaf leaf2"></div>
                    <div class="leaf leaf1"></div>
                </div>
                <div class="trunk"></div>
            </div>
            <div class="presents">
                <div class="present">
                    <div class="present day"></div>
                    <div class="present hour"></div>
                    <div class="present minute"></div>
                    <div class="present second"></div>
                </div>
                <div class="para">
                    <p class="days"><span id="days">00</span><br>days</p>
                    <p class="hours"><span id="hours">00</span><br>hours</p>
                    <p class="minutes"><span id="minutes">00</span><br>minutes</p>
                    <p class="seconds"><span id="seconds">00</span><br>seconds</p>
                </div>    
           </div> 
        </div>
        <form action="javascript:submit();" id="form">
            <input type="text" id="street" name="street" placeholder="Street Name" class="style"><br>
            <input type="text" id="city" name="city" placeholder="City" class="style"><br>
            <input type="text" id="region" name="region" placeholder="Region" class="style"><br>
            <input type="text" id="country" name="country" placeholder="Country" class="style"><br>
            <input type="text" id="zipcode" name="zipcode" placeholder="ZIP Code" class="style"><br>
            <input type="submit" value="Submit"><br>
        </form>
    </body>
</html>
